name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]

      - name: Check for tracked artifacts
        run: python scripts/check_no_data_tracked.py

      - name: Run tests
        run: pytest

      - name: Run retrieval benchmark (warn-only)
        run: |
          unitydocs-benchmark --unity-version 6000.3 --dataset benchmarks/eval/unity_queries_v1.jsonl --output benchmark-results-${{ matrix.os }}.json

      - name: Upload benchmark metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.os }}-py${{ matrix.python-version }}
          path: benchmark-results-${{ matrix.os }}.json
