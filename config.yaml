bake:
  keep_images: false
  include_figure_captions: true
  drop_sections:
    - "Additional resources"
  min_page_chars: 400

chunking:
  strategy: "heading"
  max_chars: 6000
  overlap_chars: 300

index:
  lexical: "sqlite_fts5"
  vector: "faiss"
  embedder:
    provider: "local"
    model: "BAAI/bge-small-en-v1.5"
    device: "auto"
  rerank_enable: true
  candidate_pool: 80

mcp:
  max_results_default: 6
  snippet_chars: 900
  min_score: 0.15
  open_max_chars: 12000
